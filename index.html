  <div class="content">
    <div class="container">
        <div class="row">
        
          <div class="col-lg-8 col-md-8">
            <div class="FormContainer">
              <form action="" method="post" id="CV-Form">
                <div class="formgroup">
                  <label for="">Enter Your Name:</label>
                  <input type="text" name="name"class="form-control">
                </div>
                <div class="formgroup"> <label for="">Enter Your Email:</label>
                  <input type="email" name="Email"  class="form-control" ></div>
                <div class="formgroup">
                  <label for="">Enter Your Address:</label>
                  <input type="text" name="Address" class="form-control">
                </div>
                <div class="formgroup">
                  <label for="">Enter Your Study:</label>
                  <input type="text" name="study" class="form-control">
                </div>
          
                <div class="formgroup"> <label for="">Enter Your Phone No:</label>
                  <input type="text" name="Phone"  class="form-control"></div>
                <div class="formgroup"> <label for="">Enter Your Age</label>
                  <input type="text" name="age"  class="form-control"></div>
                  <div class="formgroup" > <label for="">what is yout Hobbies:</label>
                    <input type="text" name="Hobbies"  class="form-control"></div>
                    <div class="formgroup" > <label for="">what is yout Skills:</label>
                        <input type="text" name="Skills"  class="form-control"></div>
                    <button type="submit" class="btn submit-btn" name="sub" value="submit"> submit</button>
    
              </form>
            </div>
            <table>
              <thead>
                <tr> <td colspan="8">Your CV</td></tr>
                <tr>
                  <td>Name</td>
                  <td>Email</td>
                  <td>Address</td>
                  <td>Study</td>
                  <td>Phone No</td>
                  <td>Age</td>
                  <td>Hobbies</td>
                  <td>Skills</td>
                </tr>
              </thead>
              <tbody id="displayCV"></tbody>
            </table>
          </div>
        </div>
      </div>
  </div>

  <script type="text/javascript" src="js/jquery.js"></script>
  <script type="text/javascript" src="js/popper.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
  <script type="text/javascript">
    $('#CV-Form').submit(function (event) {
      event.preventDefault();
      var $inputs = $('#CV-Form :input');
      var values = {};
      $inputs.each(function () {
        values[this.name] = $(this).val();
      });
      $('#displayCV').append("<tr><td>" + values.name + "</td><td>" + values.Email + "</td><td>" + values.Address + "</td><td>" + values.study + "</td><td>" + values.Phone + "</td><td>" + values.age + "</td><td>"+values.Hobbies + "</td><td>"+values.Skills +"</td></tr>");
      $("input[type=text], textarea").val("");
    });
  </script>
